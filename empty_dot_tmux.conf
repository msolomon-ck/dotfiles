# Unbind default split keys from the 'root' table
unbind -T root '"'
unbind -T root %

# Rebind with more ergonomic keys
bind - split-window -v # Horizontal split (top/bottom)
bind | split-window -h # Vertical split (left/right)

# Relaod Config 
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Allow clipboard copy
set -g set-clipboard on

# Easy pane navigation
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Mouse resize panes
set -g mouse on

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-p -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy" # Use "xclip" or "xsel" if on Linux

# ----- Base status bar -----
set -g status on
set -g status-interval 5
set -g status-bg "#6ba762"     # green background
set -g status-fg "#23272d"     # dark text
set -g status-justify centre

# Left: session name + host
set -g status-left-length 40
set -g status-left '#[fg=#6ba762,bg=#23272d,bold] #S #[fg=#23272d,bg=#6ba762,nobold] #[fg=#23272d]#H '

# Right: time/date
set -g status-right-length 120
set -g status-right '#[fg=#23272d]%Y-%m-%d #[fg=#23272d]| %H:%M '

# Window tabs
set -g window-status-format ' #[fg=#23272d]#I:#W '
set -g window-status-current-format '#[fg=#6ba762,bg=#23272d,bold] #I:#W #[fg=#23272d,bg=#6ba762,nobold]'

set -g window-status-style "fg=#23272d,bg=#6ba762"
set -g window-status-current-style "fg=#6ba762,bg=#23272d,bold"

# Pane borders
set -g pane-border-style "fg=#6ba762"
set -g pane-active-border-style "fg=#6ba762"

# Messages / prompts
set -g message-style "fg=#6ba762,bg=#23272d,bold"

# Copy mode
setw -g mode-style "fg=#6ba762,bg=#23272d"

# Clock & command style
set -g clock-mode-colour "#23272d"

